set-option -g prefix C-]
unbind C-b
unbind C-left
unbind C-right
unbind C-n

#set-window-option -g xterm-keys on
set -g default-terminal "screen-256color"

bind-key C-k kill-window
bind-key C-n command-prompt -p "Window name:"  "new-window -n '%%'"
bind-key C-\ split-window
bind-key C-"]" select-pane -t :.+
bind-key C-"[" next-window
bind-key -n    C-S-Up resize-pane -U 5
bind-key -n  C-S-Down resize-pane -D 5
bind-key -n  C-S-Left resize-pane -L 5
bind-key -n C-S-Right resize-pane -R 5
bind-key -n      M-Up select-pane -U
bind-key -n    M-Down select-pane -D
bind-key -n    M-Left select-pane -L
bind-key -n   M-Right select-pane -R

bind-key -n F12 copy-mode

# Just click it
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-resize-pane on
set-option -g renumber-windows on
set-option -g base-index 1

# Scroll your way into copy mode (scrollback buffer)
# and select text for copying with the mouse
setw -g mode-mouse on

set -g status-interval 30
set -g status-bg brightcyan
set -g status-left '#[fg=black]#S'
set -g status-right '#[fg=black]#(date "+%A, %B %d %l:%M %p") '

set-window-option -g window-status-bg default
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bold